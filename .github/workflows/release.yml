# This is a basic workflow to help you get started with Actions

name: Release and NPM Publish

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the "main" branch
on:
  push:
    branches: [main]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸŒš Checkout Repo
        uses: actions/checkout@master
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ğŸŸ¢ Setup Node.js 14.x
        uses: actions/setup-node@master
        with:
          node-version: 14.x

      - name: ğŸ‘©ğŸ¼â€ğŸš€ Install Dependencies
        # we have a postinstall script that uses is-ci which doesn't yet detect GitHub Actions
        run: CI=true pnpm install

      - name: ğŸš€ Release V and Publish to NPM
        id: changesets
        uses: changesets/action@v1
        with:
          # This expects you to have a script called release which does a build for your packages and calls changeset publish
          publish: pnpm release
          version: pnpm version-packages
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACTION_KS_CHANGESET_TOKEN }}
          NPM_TOKEN: ${{ secrets.KS_OAUTH_GH_CHANGESET_PUBLISH }}
